<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme sua Banda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo e Menu -->
        <div class="header-container">
            <div class="logo">
                <img src="logo.png">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>

        <!-- Banner com imagem e texto -->
        <div class="banner">
            <div class="banner-text">
                <h1>Seja uma <br>estrela do <br>Rock</h1>
            </div>
        </div>
    </header>

    <section class="content">
        <!-- Título abaixo da imagem do banner -->
        <h2 class="pratica-banda">Prática de banda</h2>

        <!-- Três imagens em linha -->
        <div class="image-row">
            <div class="image-item">
                <img src="imagem1.webp" >
            </div>
            <div class="image-item">
                <img src="imagem2.webp">
            </div>
            <div class="image-item">
                <img src="imagem3.webp">
            </div>
        </div>

        <!-- Foto grande com título, parágrafo e botão -->
        <div class="large-photo">
            <div class="photo-container">
                <img src="foto-grande.webp">
            </div>
            <div class="text-container">
                <h3>Forme sua banda!</h3>
                <p>Essa é a oportunidade tão esperada para mostrar o seu talento. Forme sua banda e realize as atividades práticas para que sua apresentação seja incrível!</p>
                <button class="cta-button">Saiba mais</button>
            </div>
        </div>
    </section>
</body>
<footer>
    <br/>
    <br>
</footer>
</html>
